<ion-header>
  <ion-navbar>
    <ion-title>
      Exchange - BeMobile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let transaction of getUniqueTransactionsSku()" (click)="goToTransactionDetail(transaction)">
      <h2>{{transaction}}</h2>
      <h5>Num. transactions: {{getTransactionCount(transaction)}}</h5>
      <button ion-button clear item-end>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
